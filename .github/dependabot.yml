version: 2
updates:
  - package-ecosystem: "maven"
    directory: "clockee-server/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(maven):"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  - package-ecosystem: "npm"
    directory: "clockee-ui/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    commit-message:
      prefix: "deps(npm):"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
